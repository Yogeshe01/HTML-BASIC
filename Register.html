<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Register for a course</title>
</head>
<body>
    <center>
    <h1>Error Makes Clever Academy🚀</h1>
    <h4>Training | Tech News | Freshers Guide</h4>
    <p>Empowering young developers to level up their skills through training in software development technologies🧑‍💻</p>
    </center>
    <hr>

    <h1>Registration form</h1>
    <form>
        <table>
            <tr>
                <td>Name:</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>Age:</td><td><input type="number"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                <input type="radio" Name="Gender">male
                <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Email:</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>Select a course:</td>
                <td>
                <select>
                    <option>Python</option>
                    <option>Java</option>
                    <option>SQL</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Upload your resume</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td><input type="reset"></td>
                <td><input type="submit"></td>
            </tr>
            <hr>
        </table>
    </form>
    <p>
        <a href="index.html">Register for a course</a>
    </p>
</body>
</html>
